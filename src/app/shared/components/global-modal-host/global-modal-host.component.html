<div
  class="fixed inset-0 z-[999] flex items-center justify-center overflow-x-hidden bg-[#00000080] transition-all duration-200"
  [ngClass]="{
    'invisible opacity-0': !isOpen,
    'visible opacity-100': isOpen,
  }"
  (click)="close()">
  <div
    class="mx-auto flex max-h-[calc(100vh-40px)] min-h-full max-w-full items-center transition-all duration-200 xs:w-[100vw-20px]"
    [class]="modalClass"
    [ngClass]="{
      '-translate-y-2': !isOpen,
      'translate-y-0': isOpen,
    }"
    (click)="$event.stopPropagation()">
    <ng-container *ngComponentOutlet="component; injector: injector()" />
  </div>
</div>
