<div
  class="col-5 min-h-[541px] rounded border border-gray-100 bg-white p-5 shadow-main dark:border-dark-500 dark:bg-dark-200">
  <div class="mb-4 flex items-center justify-between">
    <h3 class="text-base font-semibold">Câu hỏi chưa trả lời</h3>
  </div>

  <div class="relative">
    <p-table
      [tableStyle]="{ 'min-width': '100%' }"
      [paginator]="false"
      [value]="questions()"
      [rows]="7"
      [showCurrentPageReport]="false">
      ">
      <ng-template #header>
        <tr>
          <th scope="col" class="!w-[35%]">Câu hỏi</th>
          <th scope="col" class="!whitespace-nowrap">Người gửi</th>
          <th scope="col" class="!text-center">Bài giảng</th>
        </tr>
      </ng-template>
      <ng-template #body let-question let-i="rowIndex">
        <tr>
          <td>
            <a
              [routerLink]="['/teacher/view-lesson', question.lessonId]"
              [pTooltip]="question.title"
              tooltipPosition="top"
              class="group flex items-center gap-2">
              <span
                class="line-clamp-1 transition-colors group-hover:text-primary">
                {{ question.title }}
              </span>
            </a>
          </td>
          <td>
            <p
              class="line-clamp-1 overflow-hidden text-ellipsis"
              [pTooltip]="question.ownerName"
              tooltipPosition="top">
              {{ question.ownerName }}
            </p>
          </td>
          <td>
            <p
              class="line-clamp-1 overflow-hidden text-ellipsis"
              [pTooltip]="question.lessonName"
              tooltipPosition="top">
              {{ question.lessonName }}
            </p>
          </td>
        </tr>
      </ng-template>
      <ng-template #emptymessage>
        <tr>
          <td colspan="100%">
            <div class="h-[375px]"></div>
          </td>
        </tr>
      </ng-template>
    </p-table>
    @if (questions().length === 0) {
      <div
        class="pointer-events-none absolute left-0 right-0 top-[60%] -translate-y-[50%]">
        <app-table-empty-state
          icon="task_alt"
          title="Hiện chưa có câu hỏi nào"
          subtitle="Hiện tại chưa có câu hỏi nào của học sinh." />
      </div>
    }
  </div>
</div>
