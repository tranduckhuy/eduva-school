<div
  class="rounded bg-white px-0 shadow-main dark:border-dark-500 dark:bg-dark-200">
  <div class="p-[25px]">
    <div
      class="flex items-center justify-between xs:flex-col xs:items-start xs:gap-y-2">
      <div class="xs:w-full">
        <app-search-input (search)="onSearch($event)" />
      </div>

      <div>
        <app-button
          [variant]="'outline'"
          (clicked)="openAddFolderModal()"
          class="border-primary bg-transparent !text-primary shadow-none hover:bg-primary hover:!text-white">
          <div class="flex items-center gap-2">
            <span class="pi pi-plus"></span>
            <span>Thêm bài giảng mới</span>
          </div>
        </app-button>
      </div>
    </div>

    <div class="mt-5">
      @if (isLoading()) {
        <app-table-skeleton [tableHead]="tableHeadSkeleton()" />
      } @else {
        <p-table
          [tableStyle]="{ 'min-width': '50rem' }"
          [paginator]="true"
          [lazy]="true"
          [scrollable]="true"
          [showCurrentPageReport]="true"
          [scrollHeight]="'600px'"
          [rows]="pageSize()"
          [first]="firstRecordIndex()"
          [value]="folders()"
          [paginator]="folders().length > 0"
          [totalRecords]="totalRecords()"
          (onLazyLoad)="onLazyLoadLessons($event)"
          currentPageReportTemplate="
            Hiển thị {first} đến {last} trên {totalRecords} bài học
          ">
          <ng-template #header>
            <tr>
              <th scope="col" class="!min-w-[300px]" pFrozenColumn>
                Thư mục bài học
              </th>
              <th scope="col" class="!min-w-[200px]">Người sở hữu</th>
              <th scope="col" class="!min-w-[250px]">Lần sửa đổi cuối cùng</th>
              <th scope="col" class="!min-w-[150px] !text-center">
                Kích thước tệp
              </th>
              <th scope="col" class="!min-w-[180px] !text-center">Hành động</th>
            </tr>
          </ng-template>
          <ng-template #body let-lesson let-i="rowIndex">
            <tr>
              <td pFrozenColumn>
                <div
                  (click)="goToFolderMaterials(lesson.id)"
                  class="group flex cursor-pointer select-none items-center gap-2">
                  <i class="material-symbols-outlined text-warning-500">
                    folder
                  </i>
                  <span class="transition-colors group-hover:text-primary">
                    {{ lesson.name }}
                  </span>
                </div>
              </td>
              <td>{{ lesson.ownerName }}</td>
              <td>{{ lesson.lastModifiedAt | date: 'fullDate' }}</td>
              <td class="!text-center">--</td>
              <td class="!text-center">
                <div class="flex items-center justify-center gap-2">
                  <app-button
                    pTooltip="Xem chi tiết"
                    tooltipPosition="top"
                    [variant]="'outline'"
                    [size]="'xs'"
                    (clicked)="goToFolderMaterials(lesson.id)"
                    class="material-symbols-outlined flex items-center justify-center border-none bg-transparent text-lg !text-primary shadow-none hover:bg-transparent">
                    visibility
                  </app-button>
                  <app-button
                    pTooltip="Chỉnh sửa"
                    tooltipPosition="top"
                    [variant]="'outline'"
                    [size]="'xs'"
                    class="material-symbols-outlined flex items-center justify-center border-none bg-transparent text-lg !text-gray shadow-none hover:bg-transparent">
                    edit
                  </app-button>
                  <app-button
                    pTooltip="Chuyển vào thùng rác"
                    tooltipPosition="top"
                    [variant]="'outline'"
                    [size]="'xs'"
                    class="material-symbols-outlined flex items-center justify-center border-none bg-transparent text-lg !text-danger shadow-none hover:bg-transparent">
                    delete
                  </app-button>
                </div>
              </td>
            </tr>
          </ng-template>
          <ng-template #emptymessage>
            <tr>
              <td colspan="100%">
                <app-table-empty-state
                  icon="folder_off"
                  title="Không có thư mục nào"
                  subtitle="Hãy thêm mới thư mục để bắt đầu quản lý nội dung bài học." />
              </td>
            </tr>
          </ng-template>
        </p-table>
      }
    </div>
  </div>
</div>
