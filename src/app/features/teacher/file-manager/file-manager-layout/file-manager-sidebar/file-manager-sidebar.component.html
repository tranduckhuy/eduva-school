<div class="rounded bg-white shadow-main dark:border-dark-500 dark:bg-dark-200">
  <div class="p-[25px]">
    <!-- ? Redirect -->
    <file-manager-redirect />
  </div>

  <div class="dark:bg-[#8695aa ] h-[1px] w-full bg-[#eceef2]"></div>

  <div class="p-[25px]">
    <!-- ? Storage -->
    <h3 class="text-base">Dung lượng lưu trữ</h3>
    <p class="mt-3 text-sm">Đã sử dụng 7.5 GB / 15 GB</p>
    <p-progressbar
      pTooltip="7.5 GB / 15 GB"
      tooltipPosition="bottom"
      [value]="50"
      [showValue]="false"
      styleClass="!h-[4px] mt-3 cursor-pointer" />
  </div>
</div>
