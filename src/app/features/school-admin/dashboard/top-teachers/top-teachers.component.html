<div
  class="col-5 min-h-[541px] rounded border border-gray-100 bg-white p-5 shadow-main dark:border-dark-500 dark:bg-dark-200">
  <div class="mb-4 flex items-center justify-between">
    <h3 class="text-base font-semibold">Giáo viên hàng đầu</h3>
  </div>

  <p-table
    [value]="teachers()"
    [tableStyle]="{ 'min-width': '100%' }"
    [paginator]="false"
    [rows]="7"
    [showCurrentPageReport]="false">
    <ng-template pTemplate="header">
      <tr>
        <th scope="col" class="!w-[40%]">Tên</th>
        <th scope="col" class="!text-center">Số bài học</th>
        <th scope="col" class="!text-center">Số lớp</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-teacher let-i="rowIndex">
      <tr class="cursor-pointer hover:bg-gray-50 dark:hover:bg-dark-300">
        <td>
          <a
            [pTooltip]="teacher.fullName"
            tooltipPosition="top"
            [routerLink]="['/school-admin/teachers', teacher.id]"
            class="line-clamp-1 text-ellipsis font-medium text-primary hover:underline">
            {{ teacher.fullName }}
          </a>
        </td>
        <td class="!text-center">{{ teacher.lessonCount | number }}</td>
        <td class="!text-center">{{ teacher.classesCount | number }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
