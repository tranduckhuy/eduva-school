<div
  class="relative w-full rounded border border-gray-100 bg-white shadow-main dark:border-gray-900 dark:bg-dark-200">
  <div
    class="flex items-center gap-1 border-b border-gray-100 p-5 dark:border-gray-700">
    <h2 class="text-base font-semibold">Thống kê trạng thái bài giảng</h2>
    <div class="ml-auto flex gap-2">
      <p-select
        [options]="timeSelectOptions"
        [ngModel]="timeSelect()"
        (ngModelChange)="onTimeSelectChange($event)"
        optionLabel="name"
        placeholder="Chọn khoảng thời gian"
        class="!dark:bg-dark-200 flex h-11 w-full items-center sm:w-40" />
    </div>
  </div>
  <div id="chart" class="p-5">
    <ng-container *ngIf="isLoading(); else chartBlock">
      <div class="flex h-64 items-center justify-center">
        <div class="text-center">
          <div
            class="mx-auto mb-4 h-8 w-8 animate-spin rounded-full border-b-2 border-primary"></div>
          <p class="text-gray-600 dark:text-gray-400">Đang tải dữ liệu...</p>
        </div>
      </div>
    </ng-container>
    <ng-template #chartBlock>
      <apx-chart
        [series]="chartOptions().series"
        [chart]="chartOptions().chart"
        [xaxis]="chartOptions().xaxis"
        [yaxis]="chartOptions().yaxis"
        [title]="chartOptions().title"
        [tooltip]="chartOptions().tooltip"
        [dataLabels]="chartOptions().dataLabels"
        [plotOptions]="chartOptions().plotOptions"
        [colors]="chartOptions().colors"
        [fill]="chartOptions().fill"
        [legend]="chartOptions().legend">
      </apx-chart>
    </ng-template>
  </div>
</div>
