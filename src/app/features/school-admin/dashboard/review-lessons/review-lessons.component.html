<div
  class="col-5 my-6 min-h-[541px] rounded border border-gray-100 bg-white p-5 shadow-main dark:border-dark-500 dark:bg-dark-200">
  <div class="mb-4 flex items-center justify-between">
    <h3 class="text-base font-semibold">Bài học chưa kiểm duyệt</h3>
  </div>

  <div class="relative">
    <p-table
      [tableStyle]="{ 'min-width': '100%' }"
      [paginator]="false"
      [value]="lessons()"
      [rows]="7"
      [showCurrentPageReport]="false">
      ">
      <ng-template #header>
        <tr>
          <th scope="col" class="!w-[30%]">Tài liệu</th>
          <th scope="col" class="!w-[15%]">Người tạo</th>
          <th scope="col" class="!text-center">Ngày tạo</th>
          <th scope="col" class="!w-[15%] !text-center">Trạng thái</th>
          <th scope="col" class="!w-[10%] !text-center">Hành động</th>
        </tr>
      </ng-template>
      <ng-template #body let-material let-i="rowIndex">
        <tr>
          <td>
            <a
              [routerLink]="['/moderation/view-lesson', material.id]"
              [pTooltip]="material.title"
              tooltipPosition="top"
              class="group flex items-center gap-2">
              <i
                class="material-symbols-outlined"
                [ngClass]="getMaterialIconColor(material)">
                {{ getMaterialIcon(material) }}
              </i>
              <span
                class="line-clamp-1 transition-colors group-hover:text-primary">
                {{ material.title }}
              </span>
            </a>
          </td>
          <td>
            <p
              class="line-clamp-1 overflow-hidden text-ellipsis"
              [pTooltip]="material.ownerName"
              tooltipPosition="top">
              {{ material.ownerName }}
            </p>
          </td>
          <td class="!text-center">
            {{ material.createdAt | date: 'shortDate' }}
          </td>
          <td class="!text-center">
            <div class="flex flex-col items-center gap-2">
              <app-badge
                variant="warning"
                class="self-center whitespace-nowrap">
                Chờ duyệt
              </app-badge>
            </div>
          </td>
          <td class="!text-center">
            <div class="flex items-center justify-center gap-2">
              <a [routerLink]="['/moderation/view-lesson', material.id]">
                <app-button
                  pTooltip="Xem chi tiết"
                  tooltipPosition="top"
                  variant="rounded"
                  size="xs"
                  class="material-symbols-outlined flex items-center justify-center border-none bg-transparent text-lg !text-primary shadow-none hover:bg-transparent">
                  visibility
                </app-button>
              </a>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template #emptymessage>
        <tr>
          <td colspan="100%">
            <div class="h-[375px]"></div>
          </td>
        </tr>
      </ng-template>
    </p-table>
    @if (lessons().length === 0) {
      <div
        class="pointer-events-none absolute left-0 right-0 top-[60%] -translate-y-[50%]">
        <app-table-empty-state
          icon="task_alt"
          title="Không có tài liệu cần kiểm duyệt"
          subtitle="Hiện tại chưa có tài liệu nào được giáo viên đăng tải. Vui lòng quay lại sau để kiểm duyệt khi có nội dung mới." />
      </div>
    }
  </div>
</div>
