<div
  class="max-h-[calc(100vh-40px)] overflow-y-auto rounded-lg bg-white dark:bg-dark-300">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <header
      class="sticky left-0 top-0 z-[1] block w-full rounded-t-lg bg-gray-50 p-[25px] dark:bg-dark-400">
      <h2 class="text-lg">Thêm giáo viên</h2>
      <span
        class="pi pi-times absolute right-[5px] top-[50%] -translate-y-[50%] cursor-pointer px-5 py-3 text-xl"
        (click)="closeModal()"></span>
    </header>

    <div class="w-[550px] px-[25px] pb-0">
      <div class="mt-[25px]">
        <app-form-control
          formControlName="fullName"
          name="fullName"
          label="Tên"
          type="text"
          placeholder="Tên đầy đủ..."
          [required]="true"
          [submitted]="submitted()" />
      </div>

      <div class="mt-[25px]">
        <app-form-control
          formControlName="email"
          name="email"
          label="Email"
          type="email"
          placeholder="Email..."
          [email]="true"
          [required]="true"
          [submitted]="submitted()" />
      </div>

      <div class="mt-[25px]">
        <app-form-control
          formControlName="initialPassword"
          name="initialPassword"
          type="password"
          label="Mật khẩu"
          placeholder="Mật khẩu"
          [required]="true"
          [validatePassword]="true"
          [submitted]="submitted()" />
      </div>

      <div class="mt-[25px]">
        <app-form-control
          formControlName="confirmPassword"
          name="confirmPassword"
          type="password"
          label="Xác nhận mật khẩu"
          placeholder="Xác nhận mật khẩu"
          [required]="true"
          [submitted]="submitted()"
          [confirmPassword]="form.get('initialPassword')?.value" />
      </div>
    </div>

    <div
      class="sticky bottom-0 left-0 z-[1] flex justify-end gap-2 bg-white p-[25px] dark:bg-dark-300">
      <p-button
        label="Hủy"
        variant="outlined"
        severity="danger"
        icon="pi pi-times"
        size="small"
        (onClick)="closeModal()" />
      <p-button
        type="submit"
        label="Thêm giáo viên"
        variant="outlined"
        icon="pi pi-plus"
        size="small"
        [loading]="isLoading()"
        [disabled]="form.invalid || passwordMisMatch || isLoading()" />
    </div>
  </form>
</div>
