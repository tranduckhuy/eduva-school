<div
  class="max-h-[calc(100vh-40px)] w-full max-w-[550px] overflow-y-auto rounded-lg bg-white dark:bg-dark-300">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <header
      class="sticky left-0 top-0 z-[1] block w-full rounded-t-lg bg-gray-50 p-[25px] dark:bg-dark-400">
      <h2 class="text-lg">Thêm giáo viên</h2>
      <span
        class="pi pi-times absolute right-[5px] top-[50%] -translate-y-[50%] cursor-pointer px-5 py-3 text-xl"
        (click)="closeModal()"></span>
    </header>

    <div class="mt-[25px] px-[25px] pb-0">
      <div class="e-row e-row-cols-1 e-g-3">
        <div class="e-col mt-4">
          <app-form-control
            label="Tên"
            type="text"
            [name]="'name'"
            placeholder="Tên đầy đủ..."
            [required]="true"
            [submitted]="submitted()">
          </app-form-control>
        </div>
        <div class="e-col">
          <app-form-control
            label="Email"
            type="email"
            [name]="'email'"
            [required]="true"
            [email]="true"
            placeholder="Email..."
            [submitted]="submitted()">
          </app-form-control>
        </div>
        <div class="e-col">
          <app-form-control
            label="Mật khẩu"
            type="password"
            placeholder="Mật khẩu..."
            [validatePassword]="true"
            [name]="'password'"
            [submitted]="submitted()"
            [errorMessages]="{
              passwordWeak: 'Độ khó mật khẩu chưa đạt yêu cầu.',
            }"
            [required]="true">
          </app-form-control>
        </div>
        <div class="e-col">
          <app-form-control
            label="Nhập lại mật khẩu"
            type="password"
            placeholder="Nhập lại mật khẩu..."
            [name]="'confirmPassword'"
            [confirmPassword]="password()"
            [submitted]="submitted()"
            [errorMessages]="{
              required: 'Vui lòng nhập mật khẩu',
            }"
            [required]="true">
          </app-form-control>
        </div>
        <div class="e-col form-group">
          <div class="checkbox mt-[10px] flex flex-col pb-2 text-left">
            <input
              type="checkbox"
              id="isContentModerator"
              name="isContentModerator"
              hidden />
            <label
              class="relative ml-1 flex items-center gap-[6px] pb-8 pt-2 font-semibold"
              for="isContentModerator">
              <span for="isContentModerator">Trở thành content moderator</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div
      class="sticky bottom-0 left-0 z-[1] flex justify-end gap-2 bg-white p-[25px] dark:bg-dark-300">
      <p-button
        label="Hủy"
        variant="outlined"
        severity="danger"
        icon="pi pi-times"
        size="small"
        (onClick)="closeModal()" />
      <p-button
        type="submit"
        label="Thêm giáo viên"
        variant="outlined"
        icon="pi pi-plus"
        size="small" />
    </div>
  </form>
</div>
